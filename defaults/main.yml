---
# defaults file for ansible-cyberos

bc_name: cyberos
bc_component_name: "default" # may be: wallet, nodeos-boot, nodeos-prod, nodeos-nonprod
bc_path_general: "/opt/{{ bc_name }}"
bc_path_data: "{{ bc_path_general }}/{{ bc_component_name }}/data/"
bc_path_config: "{{ bc_path_general }}/{{ bc_component_name }}/config"
bc_path_state: "{{ bc_path_general }}/{{ bc_component_name }}/state"

bc_cyberos:
  wallet:
    data_dir: /data/

work_dir: /data
pref_dir: /opt/prefdir

boot:
  name: eosio
  pub_key: EOS6MRyAjQq8ud7hVNYcfnVPJqcVpscN5So8BhtHuGYqET5GDW5CV
  pvt_key: 5KQwrPbwdL6PhXujxW37FSSQZ1JiwsST4cqQzDeyXtP79zkvFD3

wallet:
  port: 6666

system_accounts:
  - eosio.token

system_contracts:
  - { name: eosio, wasm_path: eosio.bios/eosio.bios.wasm, abi_path: eosio.bios/eosio.bios.abi }
  - { name: eosio.token, wasm_path: eosio.token/eosio.token.wasm, abi_path: eosio.token/eosio.token.abi }

producer_accounts:
