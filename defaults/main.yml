---
# defaults file for ansible-cyberos
bc_debug: false

bc_name: cyberos
bc_component_name: "wallet" # may be: wallet, nodeos-boot, nodeos-prod, nodeos-nonprod

bc_path_general: "/opt"
bc_path_data: "{{ bc_path_general }}/{{ bc_name }}/{{ bc_component_name }}/data/"
bc_path_config: "{{ bc_path_general }}/{{ bc_name }}/{{ bc_component_name }}/config"
bc_path_state: "{{ bc_path_general }}/{{ bc_name }}/{{ bc_component_name }}/state"

bc_docker_registry:
  login_enabled: false
  url: "registry.gitlab.com"
  username: "@devopsman"
  password: "secret"

bc_cyberos_comp_state:
  wallet: absent
  boot: absent
  prod: absent

bc_cyberos_cli: "docker run --rm --network=host -v /:/host:ro registry.gitlab.com/cyberos/infrastructure/cyberos:latest /opt/eosio/bin/cleos "

bc_cyberos_boot:
  public_ip: "{{ ansible_default_ipv4.address }}"
  public_port: "{{ bc_cyberos_node_bnet_port }}"
  name: eosio
  pub_key: EOS6MRyAjQq8ud7hVNYcfnVPJqcVpscN5So8BhtHuGYqET5GDW5CV
  pvt_key: 5KQwrPbwdL6PhXujxW37FSSQZ1JiwsST4cqQzDeyXtP79zkvFD3

bc_cyberos_wallet:
  port: 6666

bc_cyberos_system_accounts:
  - eosio.token

bc_cyberos_system_contracts:
  - { name: eosio, wasm_path: eosio.bios/eosio.bios.wasm, abi_path: eosio.bios/eosio.bios.abi }
  - { name: eosio.token, wasm_path: eosio.token/eosio.token.wasm, abi_path: eosio.token/eosio.token.abi }

bc_cyberos_producer_accounts:
